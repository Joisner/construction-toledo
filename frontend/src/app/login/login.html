<section class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="max-w-md w-full bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-4">Acceso administrador</h2>
    <form (submit)="onSubmit($event)">
      <div class="mb-4">
        <label class="block font-bold mb-1">Usuario o email</label>
        <input [(ngModel)]="username" name="username" required class="w-full border p-2 rounded" />
      </div>
      <div class="mb-4">
        <label class="block font-bold mb-1">Contrase√±a (opcional)</label>
        <input [(ngModel)]="password" name="password" type="password" class="w-full border p-2 rounded" />
      </div>
      <div *ngIf="error" class="text-red-600 mb-2">{{ error }}</div>
      <div class="flex justify-between items-center">
        <button class="px-4 py-2 bg-blue-600 text-white rounded">Entrar</button>
        <a (click)="logoutAny()" class="text-sm text-gray-600 hover:underline cursor-pointer">Volver</a>
      </div>
    </form>
  </div>
</section>
