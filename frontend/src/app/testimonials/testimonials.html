  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div *ngFor="let t of testimonials" class="bg-white p-4 rounded shadow">
      <div class="font-bold">{{ t.name }}</div>
      <div class="text-sm text-gray-600">Servicio: {{ t.service }}</div>
      <p class="mt-2">{{ t.text }}</p>
      <div class="mt-2 text-yellow-500">{{ 'â˜…'.repeat(t.rating) }}</div>
    </div>
  </div>
</section>
