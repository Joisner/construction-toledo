<div class="container mx-auto px-4 py-8">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div>
      <h2 class="text-3xl font-bold mb-4">Project Title</h2>
      <p class="text-gray-600 mb-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod, nisl nec ultricies lacinia, nisl nisl aliquam nisl, eget aliquam nisl nisl sit amet nisl.</p>
      <div class="flex flex-col">
        <div class="mb-2">
          <span class="font-bold">Location:</span>
          <span>City, State</span>
        </div>
        <div class="mb-2">
          <span class="font-bold">Type of Work:</span>
          <span>Remodeling</span>
        </div>
        <div>
          <span class="font-bold">Completion Date:</span>
          <span>January 1, 2023</span>
        </div>
      </div>
    </div>
    <div>
      <div class="carousel relative">
        <div *ngFor="let image of images; let i = index" class="carousel-item" [class.active]="i === currentIndex">
          <img [src]="image" alt="Project Image {{ i + 1 }}" class="w-full h-auto rounded-lg">
        </div>
        <button (click)="prevImage()" class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full">‹</button>
        <button (click)="nextImage()" class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-black bg-opacity-50 text-white p-2 rounded-full">›</button>
      </div>
    </div>
  </div>
</div>
